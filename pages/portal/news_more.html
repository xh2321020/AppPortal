<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="" id="baseTag">
    <script>
        document.getElementById("baseTag").href=location.protocol+"//"+location.host+"/";
    </script>
    <title>新闻-更多</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/portal/news.css"/>
</head>
<body id="newsApp">
<header><com-header></com-header></header>

<br>
<div class="articleWrapper">
    <br>

    <h4 style="margin: 20px; font-weight: 800">首页 > {{cloumnTitle}}</h4>
    <div style="margin: 0px 20px 20px 20px; text-align: center" >
        <table class="table table-striped table-bordered table-hover table-checkable order-column">
            <thead>
            <tr style="background: #00A2E5">
                <th class="th-text" width="800">标题</th>
                <th class="th-text" width="150">分类</th>
                <th class="th-text" width="150">发布单位</th>
                <th class="th-text" width="300">发布时间</th>
            </tr>
            </thead>
            <tbody>
            <div>
                <tr class="odd gradeX" v-for="news in curNewList" style="cursor:pointer;">
                    <td class="td-text" width="800" style="padding-left: 20px">
                        <span @click=newsClick(news.id) target='_blank'>{{news.title}}</span>
                    </td>
                    <td class="td-text" width="150">{{news.newsfield | blankReplace}}</td>
                    <td class="td-text" width="150">{{news.orgName}}</td>
                    <td class="td-text" width="300">{{news.publishDate}}</td>
                </tr>
            </div>
            </tbody>
        </table>

        <div style="text-align: center">
            <ul class="pagination">
                <li><a @click=preClick()>&laquo;</a></li>
                <li v-for="n in 10" v-if="n + (curPageIndex - 1) * 10 <= pageSize">
                    <a v-if="curIndex == n + (curPageIndex - 1) * 10 + 1" style="background: #00A2E5" @click=pageClick(n)>{{n + (curPageIndex - 1) * 10 + 1}}</a>
                    <a v-if="curIndex != n + (curPageIndex - 1) * 10 + 1" @click=pageClick(n)>{{n + (curPageIndex - 1) * 10 + 1}}</a>
                </li>
                <li><a @click=nextClick()>&raquo;</a></li>
            </ul>
        </div>
    </div>
</div>

<footer><com-footer></com-footer></footer>

<script src="assets/libs/vue.min.js"></script>
<script src="assets/libs/jquery/jquery.min.js"></script>
<script>jQuery.support.cors=true;</script>
<script src="assets/libs/bootstrap/bootstrap.min.js"></script>
<script src='src/portal/news_more.js'></script>
<script src='assets/libs/jquery.blockUI.js'></script>
<script>
    var scriptList=['./dist/header-footer.js','./dist/portal.js'];
</script>
<script src="./dist/main.js"></script>
</body>
</html>
