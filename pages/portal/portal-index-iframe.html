<script src="/assets/libs/jquery.min.js"></script>
<script src="/assets/libs/bootstrap.min.js"></script>
<script>jQuery.support.cors=true;</script>
<script src="/assets/libs/echarts.min.js"></script>
<script>
    var currenIndex = 0;
    function getPowerAmount(rid){
        var myDate = new Date();
        var dataStr = myDate.getFullYear() + "-" + (myDate.getMonth() + 1) +  "-" + myDate.getDate()
        $.ajax({
            type: "get",
            dataType: "json",
            contentType:'application/json; charset=utf-8;',
            url: "http://w3.cnnp.com.cn:8010/api/echart/ProdDataAction?strdate=" + dataStr + "&rid=" + rid + "&withjson=true&apikey=a16cb0c916404be78cb0805fefc7d26a",
            success: function (data, state, jqxhr) {
                document.cookie;
                var myChart = echarts.init(document.getElementById('echart'));
                var resultDataList = [];
                var times = [];
                var mps = [];
                var hps = [];
                for(var i = 0, j = data.length; i < j; i++){
                    var singleData = data[i];
                    if(singleData.time.indexOf(":00") > 0 || singleData.time.indexOf(":20") > 0 || singleData.time.indexOf(":40") > 0){
                        resultDataList.push(singleData);
                        times.push(singleData.time);
                        mps.push(parseInt(singleData.mp));
                        hps.push(parseInt(singleData.hp));
                    }
                }
                var option = {
                    title: {
                        text: '机组功率',
                        textStyle: {
                            fontSize: 16,
                        },
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['电功率','热功率']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: times
                    },
                    yAxis: {
                        type: 'value',
                        max: 3000
                    },
                    series: [
                        {
                            name:'电功率',
                            type:'line',
                            data:mps,
                            itemStyle: {
                                normal: { color:'#00a2e5' }
                            },
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                        },
                        {
                            name:'热功率',
                            type:'line',
                            data:hps,
                            itemStyle: {
                                normal: { color:'#88a510' }
                            },
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                        }
                    ]
                };
                myChart.setOption(option);
            },
            error: function (err) {
                document.cookie;
                var myChart = echarts.init(document.getElementById('echart'));
                var times = [];
                var mps = [];
                var hps = [];
                var option = {
                    title: {
                        text: '机组功率',
                        textStyle: {
                            fontSize: 16,
                        },
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['电功率','热功率']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: times
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            name:'电功率',
                            type:'line',
                            data:mps,
                            itemStyle: {
                                normal: { color:'#00a2e5' }
                            },
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'},
                                    {name: '当前值', value: mps[mps.length - 1], xAxis: times[times.length - 1], yAxis: mps[mps.length - 1]},
                                ]
                            },
                        },
                        {
                            name:'热功率',
                            type:'line',
                            data:hps,
                            itemStyle: {
                                normal: { color:'#88a510' }
                            },
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'},
                                    {name: '当前值', value: hps[hps.length - 1], xAxis: times[times.length - 1], yAxis: hps[hps.length - 1]},
                                ]
                            },
                        }
                    ]
                };
                myChart.setOption(option);
            }
        });
    }
    $(function () {
        getPowerAmount(1);
        getStock();

        function getStock(){
            $.ajax({
                type: "get",
                contentType: "json",
                data: "",
                url: "http://w3.cnnp.com.cn:8010/api/stock/StockDataAction?code=sh601985&apikey=a16cb0c916404be78cb0805fefc7d26a",
                success: function (data, state, jqxhr) {
                    data = JSON.parse(data);
                    var 涨幅 = Math.round((data["当前价格"] - data.昨日收盘价) * 100) / 100.00;
                    var 涨幅比 = (Math.round(涨幅 / data.昨日收盘价 * 10000) / 100.00 + "%");
                    $("#stock").html(data.当前价格);
                    $("#stock1").html(涨幅 + '（'+ 涨幅比 +'）');
                    if(涨幅 > 0){
                        $("#stock").removeClass();
                        $("#stock").addClass("stock_up");
                    }else if(涨幅 < 0){
                        $("#stock").removeClass();
                        $("#stock").addClass("stock_down");
                    }else {
                        $("#stock").removeClass();
                        $("#stock").addClass("stock_equal");
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        $("#comPortalNav").hover(function (ev) {
            $(this.querySelector(".nav-panel")).show();
        }, function () {
            $(this.querySelector(".nav-panel")).hide();
        });
        $("#depPortalNav").hover(function (ev) {
            $(this.querySelector(".nav-panel")).show();
        }, function () {
            $(this.querySelector(".nav-panel")).hide();
        });
        $("#location").on("click","li",function(ev){
            var id = $("#location").find(this).attr("name");
            $("#location").find("li").each(function(){
                this.style.backgroundColor="#fff";
                this.style.color="#00a2e5";
                if($(this).attr("name")==id){
                    this.style.backgroundColor="#00a2e5";
                    this.style.color="#FFFFFF";
                }
            });
        });
        $("#goingUp").click(function(ev){
            if(currenIndex==2){
                $("#location").find("li").each(function(){
                    if(($(this).attr("name")>=6) && ($(this).attr("name")<=10)){
                        this.style.display="block";
                    } else{
                        this.style.display="none";
                    }
                })
                currenIndex--;
            }else if(currenIndex==1){
                $("#location").find("li").each(function(){
                    if($(this).attr("name")<=5){
                        this.style.display = "block";
                    }else {
                        this.style.display="none";
                    }
                })
                currenIndex--;
            }
            else if(currenIndex==3){
                  $("#location").find("li[name='37']").hide();
                 $("#location").find("li[name='11']").show();
                 currenIndex--;
            }
        });
        $("#goingDown").click(function(ev){
            if(currenIndex==0){
                $("#location").find("li").each(function(){
                    if(($(this).attr("name")>=6) && ($(this).attr("name")<=10)){
                        this.style.display="block";
                    } else{
                        this.style.display="none";
                    }
                })
                currenIndex++;
            }else if(currenIndex==1){
                $("#location").find("li").each(function(){
                    if($(this).attr("name")<=10){
                        this.style.display="none";
                    }else {
                        this.style.display = "block";
                    }
                })
                currenIndex++;
            }else if(currenIndex==2){
                  $("#location").find("li[name='11']").hide();
                  $("#location").find("li[name='37']").show();
                   currenIndex++;
            }
        });

        getSinglePowAction();
        getPowDataAction();
        function getPowDataAction(){
             $.ajax({
                 type: "get",
                 contentType: "json",
                 data: "",
                 url:"http://w3.cnnp.com.cn:8010/api/echart/SinglePowAction?apikey=a16cb0c916404be78cb0805fefc7d26a",
                 success: function (data, state, jqxhr) {
                     data = JSON.parse(data);
                     var epw = 0;
                     var hpw = 0;
                     var bspow = 0;
                     var bstpow = 0;
                     for(var x in data){
                         epw = epw + parseFloat(data[x].EPW);
                         hpw = hpw + parseFloat(data[x].HPW);
                         bspow = bspow + parseFloat(data[x].BSPOW);
                         bstpow = bstpow + parseFloat(data[x].BSTPOW);
                     }
                     if(!isNaN(epw)){
                         $("#p1").html(epw.toFixed(2) + "MW");
                     }
                     var epwper = epw / bspow*100;
                     if(!isNaN(epwper)){
                         $("#p11").html(epwper.toFixed(2) + "%");
                     }
                 },
                 error: function (err) {
                     console.log(err);
                 }
             });
         }
         function getSinglePowAction(){
             $.ajax({
                 type: "get",
                 contentType: "json",
                 data: "",
                 url:"http://w3.cnnp.com.cn:8010/api/echart/PowDataAction?apikey=a16cb0c916404be78cb0805fefc7d26a",
                 success: function (data, state, jqxhr) {
                     data = JSON.parse(data);
                     var totalPow=0;
                     var ypow=0;
                     for(var x in data){
                         totalPow=totalPow+data[x].total;
                         ypow=ypow+parseFloat(data[x].ypow);
                     }
                     var powper=totalPow/ypow*100;
                     if(!isNaN(totalPow)){
                         $("#p2").html(totalPow.toFixed(2)+"亿度");
                     }
                     if(!isNaN(powper)){
                         $("#p22").html(powper.toFixed(2)+"%");
                     }
                 },
                 error: function (err) {
                     console.log(err);
                 }
             });
         }
    });
</script>
